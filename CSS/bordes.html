<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="bordes.css">
</head>
<body>
    <div class="formulario-contenedor">
        <h1 class="titulo">Formulario</h1>
        <form>
            <div class="campo">
                <input type="text" id="nombre" name="nombre" placeholder="Su nombre">
            </div>
            <div class="campo">
                <input type="email" id="email" name="email" placeholder="Su email">
            </div>
            <div class="campo">
                <input type="text" id="fecha" name="fecha" placeholder="dd/mm/aa">
            </div>
            <div class="campo">
                <input type="text" id="telefono" name="telefono" placeholder="111222333">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
